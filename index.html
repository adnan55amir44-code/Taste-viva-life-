<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Taste Viva Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --success: #27ae60;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            border-left: 5px solid var(--primary);
        }

        .header h1 {
            font-size: 28px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            color: var(--primary);
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger), var(--danger-dark));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .stat-content {
            flex: 1;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1100px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, var(--dark), #34495e);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid var(--primary);
        }

        .card-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .card-header i {
            font-size: 20px;
            color: var(--primary);
        }

        .card-body {
            padding: 25px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background: #fafafa;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* Button Styles */
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), var(--danger-dark));
            color: white;
            padding: 8px 15px;
            font-size: 13px;
            min-width: auto;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #229954);
            color: white;
            padding: 8px 15px;
            font-size: 13px;
            min-width: auto;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #e67e22);
            color: white;
            padding: 8px 15px;
            font-size: 13px;
            min-width: auto;
        }

        /* List Styles */
        .list-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            border: 2px solid #f0f0f0;
        }

        .list-item {
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .list-item:hover {
            background: #f9f9f9;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-email {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        .status-banned {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        /* Message Styles */
        .message-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .message-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .message-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-user i {
            color: var(--primary);
        }

        .message-time {
            font-size: 12px;
            color: var(--gray);
        }

        .message-content {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #555;
        }

        .reply-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }

        .reply-content {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid var(--primary);
        }

        .reply-content strong {
            color: var(--primary);
            display: block;
            margin-bottom: 5px;
        }

        /* Scrollbar Styling */
        .list-container::-webkit-scrollbar {
            width: 8px;
        }

        .list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .list-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .list-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .card {
                margin-bottom: 20px;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .action-buttons .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-success {
            background: var(--success);
        }

        .notification-error {
            background: var(--danger);
        }

        .notification-info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .form-actions .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-user-shield"></i>
                Admin Control Panel - Taste Viva Life
            </h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="total-recipes">0</div>
                    <div class="stat-label">Live Recipes</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="total-messages">0</div>
                    <div class="stat-label">Pending Messages</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="active-today">0</div>
                    <div class="stat-label">Active Today</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="cards-container">
            <!-- Add Recipe Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Add New Recipe</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="r-title"><i class="fas fa-heading"></i> Recipe Title</label>
                        <input type="text" id="r-title" class="form-control" placeholder="Enter recipe title">
                    </div>
                    
                    <div class="form-group">
                        <label for="r-cat"><i class="fas fa-list"></i> Category</label>
                        <select id="r-cat" class="form-control">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Non-Veg">Non-Vegetarian</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="r-video"><i class="fab fa-youtube"></i> YouTube Video Link (Optional)</label>
                        <input type="url" id="r-video" class="form-control" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    
                    <div class="form-group">
                        <label for="r-img"><i class="fas fa-image"></i> Image URL (Optional)</label>
                        <input type="url" id="r-img" class="form-control" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="r-desc"><i class="fas fa-file-alt"></i> Recipe Description & Steps</label>
                        <textarea id="r-desc" class="form-control" placeholder="Enter detailed recipe instructions..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="publishRecipe()">
                            <i class="fas fa-paper-plane"></i> Publish Recipe
                        </button>
                        <button class="btn" style="background: #95a5a6; color: white;" onclick="clearForm()">
                            <i class="fas fa-broom"></i> Clear Form
                        </button>
                    </div>
                </div>
            </div>

            <!-- Users Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users-cog"></i>
                    <h3>Manage Users</h3>
                </div>
                <div class="card-body">
                    <div id="user-list" class="list-container">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-envelope-open-text"></i>
                    <h3>Customer Messages</h3>
                </div>
                <div class="card-body">
                    <div id="msg-list" class="list-container">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recipes List Card -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>All Recipes</h3>
                </div>
                <div class="card-body">
                    <div id="recipe-list" class="list-container">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJxPo8K6unEMUKyPAVOqA-6mWpjldEjWE",
            authDomain: "cooking-4f4ba.firebaseapp.com",
            databaseURL: "https://cooking-4f4ba-default-rtdb.firebaseio.com",
            projectId: "cooking-4f4ba",
            storageBucket: "cooking-4f4ba.firebasestorage.app",
            messagingSenderId: "105635290604",
            appId: "1:105635290604:web:15f4655d5340742306f4c9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Check Admin Authentication
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'user.html';
            } else {
                // Check if user is admin
                db.ref('users/' + user.uid).once('value').then(snapshot => {
                    const userData = snapshot.val();
                    if (!userData || userData.role !== 'admin') {
                        alert('Access denied. Admin privileges required.');
                        auth.signOut();
                        window.location.href = 'user.html';
                    } else {
                        initializeDashboard();
                    }
                });
            }
        });

        function initializeDashboard() {
            // Load Statistics
            loadStats();
            
            // Load Users
            db.ref('users').on('value', snapshot => {
                renderUsers(snapshot);
            });

            // Load Messages
            db.ref('messages').on('value', snapshot => {
                renderMessages(snapshot);
            });

            // Load Recipes
            db.ref('recipes').on('value', snapshot => {
                renderAllRecipes(snapshot);
            });
        }

        function loadStats() {
            // User Count
            db.ref('users').once('value').then(snap => {
                document.getElementById('total-users').textContent = snap.numChildren();
                
                // Count active today
                const today = Date.now() - 24 * 60 * 60 * 1000;
                let activeToday = 0;
                snap.forEach(child => {
                    const user = child.val();
                    if (user.lastLogin && user.lastLogin > today) {
                        activeToday++;
                    }
                });
                document.getElementById('active-today').textContent = activeToday;
            });

            // Recipe Count
            db.ref('recipes').once('value').then(snap => {
                document.getElementById('total-recipes').textContent = snap.numChildren();
            });

            // Message Count (pending)
            db.ref('messages').once('value').then(snap => {
                let pendingCount = 0;
                snap.forEach(child => {
                    const msg = child.val();
                    if (!msg.reply) {
                        pendingCount++;
                    }
                });
                document.getElementById('total-messages').textContent = pendingCount;
            });
        }

        // 1. Add New Recipe
        function publishRecipe() {
            const title = document.getElementById('r-title').value.trim();
            const category = document.getElementById('r-cat').value;
            const videoUrl = document.getElementById('r-video').value.trim();
            const imgUrl = document.getElementById('r-img').value.trim();
            const description = document.getElementById('r-desc').value.trim();

            if (!title || !description) {
                showNotification('Title and Description are required!', 'error');
                return;
            }

            const recipeData = {
                title: title,
                category: category,
                videoUrl: videoUrl || '',
                imgUrl: imgUrl || '',
                desc: description,
                timestamp: Date.now(),
                createdBy: auth.currentUser.email,
                status: 'active'
            };

            db.ref('recipes').push(recipeData)
                .then(() => {
                    showNotification('Recipe published successfully!', 'success');
                    clearForm();
                })
                .catch(error => {
                    showNotification('Failed to publish recipe: ' + error.message, 'error');
                });
        }

        function clearForm() {
            document.getElementById('r-title').value = '';
            document.getElementById('r-video').value = '';
            document.getElementById('r-img').value = '';
            document.getElementById('r-desc').value = '';
        }

        // 2. Manage Users
        function renderUsers(snapshot) {
            const container = document.getElementById('user-list');
            
            if (!snapshot.exists()) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <p>No users found</p>
                    </div>
                `;
                return;
            }

            let html = '';
            snapshot.forEach(child => {
                const user = child.val();
                const isBanned = user.banned === true;
                const isAdmin = user.role === 'admin';
                const joinDate = new Date(user.joined).toLocaleDateString();
                
                html += `
                    <div class="list-item">
                        <div class="user-info">
                            <div class="user-email">${user.email}</div>
                            <div style="display: flex; gap: 15px; margin-top: 8px; font-size: 12px;">
                                <span><i class="fas fa-calendar"></i> Joined: ${joinDate}</span>
                                <span class="user-status ${isBanned ? 'status-banned' : 'status-active'}">
                                    <i class="fas ${isBanned ? 'fa-ban' : 'fa-check-circle'}"></i>
                                    ${isBanned ? 'BANNED' : (isAdmin ? 'ADMIN' : 'ACTIVE')}
                                </span>
                            </div>
                        </div>
                        <div class="action-buttons">
                            ${isAdmin ? `
                                <button class="btn btn-warning" disabled>
                                    <i class="fas fa-user-shield"></i> Admin
                                </button>
                            ` : `
                                ${isBanned ? `
                                    <button class="btn btn-success" onclick="toggleBan('${child.key}', false)">
                                        <i class="fas fa-check"></i> Unban
                                    </button>
                                ` : `
                                    <button class="btn btn-danger" onclick="toggleBan('${child.key}', true)">
                                        <i class="fas fa-ban"></i> Ban User
                                    </button>
                                `}
                            `}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function toggleBan(userId, ban) {
            const action = ban ? 'ban' : 'unban';
            const message = ban ? 
                'Are you sure you want to ban this user? They will be logged out immediately.' :
                'Are you sure you want to unban this user?';
            
            if (confirm(message)) {
                db.ref('users/' + userId).update({
                    banned: ban,
                    banReason: ban ? 'Admin action' : null,
                    banDate: ban ? Date.now() : null
                })
                .then(() => {
                    showNotification(`User ${action}ned successfully`, 'success');
                })
                .catch(error => {
                    showNotification(`Failed to ${action} user: ${error.message}`, 'error');
                });
            }
        }

        // 3. Manage Messages
        function renderMessages(snapshot) {
            const container = document.getElementById('msg-list');
            
            if (!snapshot.exists()) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment-slash"></i>
                        <p>No messages yet</p>
                    </div>
                `;
                return;
            }

            let messages = [];
            snapshot.forEach(child => {
                messages.push({ id: child.key, ...child.val() });
            });

            // Sort by timestamp (newest first)
            messages.sort((a, b) => b.timestamp - a.timestamp);

            let html = '';
            messages.forEach(msg => {
                const time = new Date(msg.timestamp).toLocaleString();
                const hasReply = msg.reply && msg.reply.trim() !== '';
                
                html += `
                    <div class="message-item">
                        <div class="message-header">
                            <div class="message-user">
                                <i class="fas fa-user-circle"></i>
                                <div>
                                    <strong>${msg.userName || msg.email || 'User'}</strong>
                                    <div style="font-size: 11px; color: #666;">${msg.email}</div>
                                </div>
                            </div>
                            <div class="message-time">${time}</div>
                        </div>
                        
                        <div class="message-content">
                            <p>${msg.text}</p>
                        </div>
                        
                        ${hasReply ? `
                            <div class="reply-container">
                                <strong style="color: var(--primary); display: block; margin-bottom: 8px;">
                                    <i class="fas fa-reply"></i> Your Reply:
                                </strong>
                                <div class="reply-content">
                                    ${msg.reply}
                                </div>
                            </div>
                        ` : `
                            <div class="reply-container">
                                <input type="text" 
                                       id="reply-${msg.id}" 
                                       class="form-control" 
                                       placeholder="Type your reply here..." 
                                       style="margin-bottom: 10px;">
                                <div style="display: flex; gap: 10px;">
                                    <button class="btn btn-primary" onclick="sendReply('${msg.id}')">
                                        <i class="fas fa-paper-plane"></i> Send Reply
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteMessage('${msg.id}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function sendReply(messageId) {
            const replyInput = document.getElementById('reply-' + messageId);
            const replyText = replyInput.value.trim();
            
            if (!replyText) {
                showNotification('Please enter a reply message', 'error');
                return;
            }

            const updates = {
                reply: replyText,
                replyTimestamp: Date.now(),
                repliedBy: auth.currentUser.email,
                status: 'replied'
            };

            db.ref('messages/' + messageId).update(updates)
                .then(() => {
                    replyInput.value = '';
                    showNotification('Reply sent successfully!', 'success');
                })
                .catch(error => {
                    showNotification('Failed to send reply: ' + error.message, 'error');
                });
        }

        function deleteMessage(messageId) {
            if (confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
                db.ref('messages/' + messageId).remove()
                    .then(() => {
                        showNotification('Message deleted successfully', 'success');
                    })
                    .catch(error => {
                        showNotification('Failed to delete message: ' + error.message, 'error');
                    });
            }
        }

        // 4. Manage Recipes
        function renderAllRecipes(snapshot) {
            const container = document.getElementById('recipe-list');
            
            if (!snapshot.exists()) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-utensils"></i>
                        <p>No recipes found</p>
                    </div>
                `;
                return;
            }

            let recipes = [];
            snapshot.forEach(child => {
                recipes.push({ id: child.key, ...child.val() });
            });

            // Sort by timestamp (newest first)
            recipes.sort((a, b) => b.timestamp - a.timestamp);

            let html = '';
            recipes.forEach(recipe => {
                const date = new Date(recipe.timestamp).toLocaleDateString();
                const hasVideo = recipe.videoUrl && recipe.videoUrl.includes('youtu');
                const descPreview = recipe.desc.length > 80 ? 
                    recipe.desc.substring(0, 80) + '...' : recipe.desc;
                
                html += `
                    <div class="list-item">
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                                <strong style="color: var(--dark);">${recipe.title}</strong>
                                <span class="user-status status-active" style="font-size: 11px; padding: 2px 8px;">
                                    ${recipe.category}
                                </span>
                                ${hasVideo ? `
                                    <span style="background: #FF0000; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 600;">
                                        <i class="fab fa-youtube"></i> Video
                                    </span>
                                ` : ''}
                            </div>
                            <div style="font-size: 13px; color: #666; margin-bottom: 5px;">
                                ${descPreview}
                            </div>
                            <div style="font-size: 11px; color: #999;">
                                Created: ${date} | By: ${recipe.createdBy || 'Admin'}
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-danger" onclick="deleteRecipe('${recipe.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function deleteRecipe(recipeId) {
            if (confirm('Are you sure you want to delete this recipe? This action cannot be undone.')) {
                db.ref('recipes/' + recipeId).remove()
                    .then(() => {
                        showNotification('Recipe deleted successfully', 'success');
                    })
                    .catch(error => {
                        showNotification('Failed to delete recipe: ' + error.message, 'error');
                    });
            }
        }

        // Utility Functions
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                               type === 'error' ? 'fa-exclamation-circle' : 
                               'fa-info-circle'}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function logout() {
            auth.signOut()
                .then(() => {
                    window.location.href = 'user.html';
                })
                .catch(error => {
                    showNotification('Logout failed: ' + error.message, 'error');
                });
        }

        // Add CSS animation for slide out
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
